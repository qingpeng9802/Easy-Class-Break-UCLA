<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>Popup</title>
  <link href='popup.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <!-- Slider Container -->
  <div class='slidercontainer'>
    <ul class='parent'>
      <li>
        <span class='title'>Threshold (ResTime reserved)</span>
        <div class='resetbutout'>
          <button type='reset' id='resetbut'>RESET</button>
        </div>
      </li>
      <li>
        <div class='rangesliderout'>
          <input type='range' id='rangeslider' value='2' min='0' max='10' step='0.1'>
        </div>
        <div class='inputboxout'>
          <input type='number' id='inputbox' data-type='range' value='2' min='0' max='10' step='0.1'>
        </div>
      </li>
      <li>
        <span class='min'>0 min</span>
        <span class='max'>10 min</span>
      </li>
    </ul>
  </div>
  <!-- Select Switch Container -->
  <div class='selectswitchcontainer'>
    <ul class='parent'>
      <li>
        <span class='select'>Select Tip Button</span>
        <div class='showbutswitch'>
          <input type='checkbox' class='butswitch' id='oris' checked>
          <label for='oris' class='butswitchlabel'>Ori</label>
        </div>
        <div class='showbutswitch'>
          <input type='checkbox' class='butswitch' id='dests' checked>
          <label for='dests' class='butswitchlabel'>Dest</label>
        </div>
      </li>
    </ul>
  </div>
  <!-- Summary Container -->
  <div class='summarycontainer'>
    <ul class='parent'>
      <li>
        <span class='summarytitle'>Summary</span>
        <button type="button" class="collapsible"></button>
      </li>
      <li>
        <div class='summarytablecontainer'>
          <table class=summarytable>
            <tbody>
              <tr class=summarylegend>
                <td class=classleg>Class</td>
                <td class=infoleg>BreakTime<br />min</td>
                <td class=infoleg>WalkTime<br />min</td>
                <td class=infoleg>ResTime<br />min(s)</td>
                <td class=infoleg>Distance<br />miles(m)</td>
              </tr>
            </tbody>
            <!-- Summary Table inserted here -->
          </table>
        </div>
      </li>
    </ul>
  </div>
  <script src='popup.js'></script>
</body>

</html>
