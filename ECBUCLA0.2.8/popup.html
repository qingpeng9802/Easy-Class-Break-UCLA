<!doctype html>
<html>

<head>
  <title>Popup</title>
  <!-- Use popup.css -->
  <link href='popup.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <!-- Slider Container -->
  <div class='slidercontainer' class='bar'>
    <!-- List for 2 line element -->
    <ul class='parent'>
      <li>
        <span class='title'>
          <nobr>Threshold (ResTime reserved)</nobr>
        </span>
        <div class='resetbutout'>
          <button value='Reset' id='resetbut'>RESET</button>
        </div>
      </li>
      <li>
        <div class='rangesliderout'>
          <input type='range' id='rangeslider' class='baritem' value='2' min='0' max='10' step='0.1'>
        </div>
        <div class='inputboxout'>
          <input type='number' id='inputbox' data-type='range' class='baritem' value='2' min='0' max='10' step='0.1'>
        </div>
      </li>
    </ul>
    <!-- Min and Max value text -->
    <span class='min'>0 min</span>
    <span class='max'>10 min</span>
  </div>
  <!-- Execute popup.js -->
  <script src='popup.js'></script>
</body>

</html>
